<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="src/style.css" type="text/css"/>
<script src="src/weatherwidget.js"></script>
</head>

<body onload="startWeatherWidget();">

<div id="WeatherWidget" style="opacity:0">
	<center>
		<b><p id="CityName">Город</p></b>
		<hr>
		<span>
			<b><span id="CurrentTemperature" >0</span></b><span class="TemperatureScale">&deg;C</span>
			<canvas id="WeatherPicture" width=70px height=70px></canvas>
		</span>		
	</center>
	<div id="WeatherWidgetInner">
		<p><img src="src/drop.png"/><span id="AirHumidity">0</span>%</p>
		<p><img src="src/wind.png"/><span id="AirSpeed">0</span> м/с</p>	 
		<p><img src="src/pressure.png"/><span id="Pressure">0</span> мм рт.ст.</p>
	</div>
</div>

</body>
</html>
